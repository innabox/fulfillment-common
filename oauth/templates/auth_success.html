<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication successful</title>
    {{ template "styles" . }}
</head>
<body>
    <div class="auth-container">
        <div class="pf-v6-c-alert pf-m-success pf-m-inline" aria-label="Success alert">
            <div class="pf-v6-c-alert__icon">
                <i class="fas fa-check-circle" aria-hidden="true"></i>
            </div>
            <div class="pf-v6-c-alert__title">
                <h2 class="pf-v6-c-alert__title-text">Authentication successful</h2>
            </div>
            <div class="pf-v6-c-alert__description">
                <p>You have been successfully authenticated. You can close this window and return to the CLI.</p>
            </div>
        </div>
    </div>
</body>
</html>
